<html>
  <head> 
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>Rainfall Prediction</title>
  </head>
<body>
<h1><center>Rainfall Prediction</center></h1>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="id">id:</label>
        <input type="text" id="id" name="id" placeholder="Enter id (int)">
    </div>

    <div class="form-group">
        <label for="day">day:</label>
        <input type="text" id="day" name="day" placeholder="Enter day (int)">
    </div>

    <div class="form-group">  
        <label for="pressure">pressure:</label>
        <input type="text" id="pressure" name="pressure" placeholder="Enter pressure value (float)">
    </div>
    
    <div class="form-group">
        <label for="maxtemp">maxtemp:</label>
        <input type="text" id="maxtemp" name="maxtemp" placeholder="Enter maxtemp value (float)">
    </div>
  
    <div class="form-group">
        <label for="temparature">temparature:</label>
        <input type="text" id="temparature" name="temparature" placeholder="Enter temparature value (float)">
    </div>
  
    <div class="form-group">
        <label for="mintemp">mintemp:</label>
        <input type="text" id="mintemp" name="mintemp" placeholder="Enter mintemp value (float)">
    </div>       
    
    <div class="form-group">
        <label for="dewpoint">dewpoint:</label>
        <input type="text" id="dewpoint" name="dewpoint" placeholder="Enter dewpoint value (float)">
    </div>   

    <div class="form-group">
        <label for="humidity">humidity:</label>
        <input type="text" id="humidity" name="humidity" placeholder="Enter humidity value (float)">
    </div>   

    <div class="form-group">
        <label for="cloud">cloud:</label>
        <input type="text" id="cloud" name="cloud" placeholder="Enter cloud value (float)">
    </div> 

    <div class="form-group">
        <label for="sunshine">sunshine:</label>
        <input type="text" id="sunshine" name="sunshine" placeholder="Enter sunshine value (float)">
    </div> 

    <div class="form-group">
        <label for="winddirection">winddirection:</label>
        <input type="text" id="winddirection" name="winddirection" placeholder="Enter winddirection value (float)">
    </div> 

    <div class="form-group">
        <label for="windspeed">windspeed:</label>
        <input type="text" id="windspeed" name="windspeed" placeholder="Enter windspeed value (float)">
    </div> 

    

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
